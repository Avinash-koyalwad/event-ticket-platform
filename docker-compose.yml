services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    restart: always

  adminer:
    image: adminer:latest
    ports:
      - "8888:8080"
    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "9090:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    command:
      - start-dev
      - --db=dev-file

volumes:
  keycloak_data:
    driver: local